<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/yoz7whk.css">
    <title>Bistro Babushka</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 8px;
        margin: 1rem;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 11px;
        margin: 3rem;
      }

      img {
        width: 100%;
      }

      .babushka{
        width: 22%;
        position: absolute;
      }
    
      h2,
      h3 {
        text-align: center;
        padding-bottom: 1em;
      }

      h1, h2{
        color: rgb(0, 75, 214);
        font-family: felt-tip-woman, sans-serif;
        font-weight: 700;
        font-style: normal;
      }

      .valgt {
        border: 4px solid rgb(245, 145, 15);
        border-radius: 10px;
      }

      template article:hover{
        cursor: pointer;
        opacity: 50%;
        scale: 5%;
        transition: 0.4s;
      }

      .splash{
        height: 100vh;
        width: 100vw;
        background-color:rgb(245, 145, 15);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #modal {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        background-color: rgba(0, 75, 214, 0.726);
        display: none;
      }

      #modal article {
        max-width: 80vw;
        margin: 4em auto;
        background-color: white;
      }

      #modal article img {
        place-content: center;
      }

      #luk{
        position: fixed;
        right: 0;
        padding: 1em;
        font-size: 1.7em;
        font-weight: bolder;
        color: white;
        cursor: pointer;
      }

      button {
      border: none;
      background-color: rgb(248, 248, 149);
      padding: 0.7em;
      border-radius: 10px;
      color: rgb(199, 113, 1);
      width: 300px;
      }

      button:hover{
        cursor: pointer;
        transform: scale(1.05);
        transition: 0.3s;
        border: 4px solid rgb(245, 145, 15);
        /* box-shadow: 5px 5px 5px rgb(0, 75, 214); */
      }

      p{
        font-family: ainslie-sans-condensed, sans-serif;

font-weight: 400;

font-style: normal;

font-size: 0.8em;
text-align: center;
      }

      h1{
          font-size: 4em;
          z-index: 10;
        }
      @media (min-width: 1000px) {
        section {
          width: 1000px;
          margin: auto;
        }


        #modal article{
          width: 900px;
          margin: auto;   
        }

        #modal article img{
          width: 70%;
        }
        /* #modal article img {
        width: 50%;
        } */

        h1{
          font-size: 5em;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <img class ="babushka" src="babushka.svg" alt="">
    <h1>Bistro Babushka</h1></div>
    <header>
      <nav>
        <button data-menu="alle" class="valgt">Alle</button>
        <button data-menu="forretter">Forretter</button>
        <button data-menu="hovedretter">Hovedretter</button>
        <button data-menu="desserter">Desserter</button>
        <button data-menu="sideorders">Sideorders</button>
        <button data-menu="drikkevarer">drikkevarer</button>
      </nav>
      <h2>Alle:</h2>
    </header>
    <main>
      <aside id="modal">
        <div id="luk">&#x2715</div>
        <article>
          <img src="" alt="" />
          <h2 class="navn"></h2>
          <p class="langbeskrivelse"></p>
          <p class="oprindelsesregion"></p>
          <p class="pris"></p>
        </article>
      </aside>
      <section></section>
      <template>
        <article>
          <img src="" alt="" />
          <h2 class="navn"></h2>
          <p class="kortbeskrivelse"></p>
          <p class="pris"></p>
        </article>
      </template>
    </main>

    <script>
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = { headers: { "x-apikey": "600ec2fb1346a1524ff12de4" } };
      const header = document.querySelector("header h2");
      const modal = document.querySelector("#modal");

      let retter;
      let filter = "alle";

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerRetter)
        );
        hentData();
      }

      function filtrerRetter() {
        filter = this.dataset.menu;
        visRetter();
        header.textContent = this.textContent + ":";
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
      }

      async function hentData() {
        const respons = await fetch(url, options);
        retter = await respons.json();
        console.log("Menuen", retter);
        visRetter();
      }

      function visRetter() {
        const dest = document.querySelector("section");
        const template = document.querySelector("template");

        dest.textContent = "";
        retter.forEach((ret) => {
          if (filter == ret.kategori || filter == "alle") {
            console.log("Valgt pÃ¥ menu", ret.kategori);
            const klon = template.cloneNode(true).content;
            klon.querySelector("img").src =
              "medium/" + ret.billednavn + "-md.jpg";
            klon.querySelector(".navn").textContent = ret.navn;
            klon.querySelector(".kortbeskrivelse").textContent =
              ret.kortbeskrivelse;
            // klon.querySelector(".langbeskrivelse").textContent =
            //   ret.langbeskrivelse;
            // klon.querySelector(".oprindelsesregion").textContent =
            //   ret.oprindelsesregion;
            klon
              .querySelector("article")
              .addEventListener("click", () => visDetaljer(ret));
            klon.querySelector(".pris").textContent = ret.pris + " kr";
            dest.appendChild(klon);
          }
        });

        function visDetaljer(ret) {
          console.log(ret);
          modal.querySelector("img").src =
            "medium/" + ret.billednavn + "-md.jpg";
          modal.querySelector(".navn").textContent = ret.navn;
          modal.querySelector(".langbeskrivelse").textContent =
            ret.langbeskrivelse;
          modal.querySelector(".oprindelsesregion").textContent =
            ret.oprindelsesregion;
          modal.querySelector(".pris").textContent = ret.pris + " kr";
          modal.style.display = "block";
        }

        document.querySelector("#luk").addEventListener("click", () => (modal.style.display = "none"));
        modal.addEventListener("click", () => (modal.style.display = "none"));
      }

      hentData();
    </script>
  </body>
</html>
