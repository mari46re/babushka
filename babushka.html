<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BABUSHKA BISTRO</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 5px;
      }

      img {
        width: 100%;
      }

      h1,
      h2,
      h3 {
        text-align: center;
        padding-bottom: 1em;
      }

      @media (min-width: 700px) {
        section {
          margin-left: 2rem;
          margin-right: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MENU</h1>
      <section></section>
    </main>
    <template>
      <article>
        <img src="" alt="" />
        <h2 class="navn"></h2>
        <h3 class="kortbeskrivelse"></h3>
        <p class="langbeskrivelse"></p>
        <p class="oprindelsesregion"></p>
        <p class="pris"></p>
      </article>
    </template>
    <script>
      const section = document.querySelector("section");
      const template = document.querySelector("template");
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = { headers: { "x-apikey": "600ec2fb1346a1524ff12de4" } };

      async function hentData() {
        const respons = await fetch(url, options);
        const json = await respons.json();
        vis(json);
      }

      function vis(json) {
        console.log(json);
        json.forEach((ret) => {
          const klon = template.cloneNode(true).content;
          klon.querySelector("img").src =
            "medium/" + ret.billednavn + "-md.jpg";
          klon.querySelector(".navn").textContent = ret.navn;
          klon.querySelector(".kortbeskrivelse").textContent =
            ret.kortbeskrivelse;
          klon.querySelector(".langbeskrivelse").textContent =
            ret.langbeskrivelse;
          klon.querySelector(".oprindelsesregion").textContent =
            ret.oprindelsesregion;
          klon.querySelector(".pris").textContent = ret.pris + " kr";
          section.appendChild(klon);
        });
      }

      hentData();
    </script>
  </body>
</html>
